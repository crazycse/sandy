<body>

<p>Sandeep calculator</p>

Input : <input type="text" id="myText" value="0">

<button type="button" onclick="myFunction()">Calculate</button>
  
<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myText");
  var defaultVal = x.defaultValue;
  var cvalue = x.value;
  cvalue = cvalue-(cvalue*0.49);
  cvalue = cvalue+(cvalue*0.18);
  document.getElementById("demo").innerHTML = "Value : "+cvalue;
}
</script>

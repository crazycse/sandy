<html>
 <head>

<h2>Sandeep Calculator<h2>
<div ng-app="">
 <h3>Calculator 1</h3>
 
<p>Input something in the input box:(-49%  +18%)</p>
<p>Input : <input type="number" ng-model="name" placeholder="Enter Number"></p>
<h1> {{(name-(name*0.49))*1.18}}</h1>
 
 <h3>Calculator 2</h3>
 
<p>Input something in the input box:(-3.5% +18%)</p>
<p>Input : <input type="number" ng-model="name1" placeholder="Enter Number"></p>
<h1> {{(name1-(name1*0.035))*1.18}}</h1>

</div>
